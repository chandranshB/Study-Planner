<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyOS</title>
    <style>
        :root { --primary: #6366f1; --bg: #f8fafc; --card: #ffffff; --text: #334155; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--bg); color: var(--text); padding: 40px; }
        .container { max-width: 900px; margin: 0 auto; display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .full-width { grid-column: 1 / -1; }
        
        .card { background: var(--card); padding: 25px; border-radius: 16px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        h2 { margin: 0 0 20px 0; color: var(--primary); font-size: 1.25rem; display: flex; align-items: center; gap: 10px; }
        
        input, textarea { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #e2e8f0; border-radius: 8px; box-sizing: border-box; transition: 0.2s; }
        input:focus, textarea:focus { outline: none; border-color: var(--primary); ring: 2px var(--primary); }
        
        button { background: var(--primary); color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: 600; transition: 0.2s; }
        button:hover { opacity: 0.9; transform: translateY(-1px); }
        button.danger { background: #fee2e2; color: #ef4444; padding: 5px 10px; font-size: 0.8rem; }

        ul { list-style: none; padding: 0; margin: 0; max-height: 400px; overflow-y: auto; }
        li { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px solid #f1f5f9; }
        li:last-child { border-bottom: none; }
        
        .task-done { text-decoration: line-through; color: #94a3b8; }
        .loader { display: none; color: var(--primary); font-weight: bold; margin-top: 10px; }
        
        /* Exam Badge */
        .exam-badge { padding: 4px 8px; border-radius: 4px; font-size: 0.85rem; font-weight: bold; }
        .urgent { background: #fee2e2; color: #dc2626; }
        .safe { background: #dcfce7; color: #16a34a; }
    </style>
</head>
<body>

<div class="container">
    <div class="card full-width" style="border: 2px solid var(--primary);">
        <h2>üß† AI Syllabus Parser</h2>
        <form id="aiForm">
            <div style="display: flex; gap: 10px;">
                <input type="text" name="model" value="llama3" placeholder="Model Name" style="width: 150px;">
                <input type="text" name="course" placeholder="Course Name (e.g. Physics 101)">
            </div>
            <textarea name="raw_text" placeholder="Paste text here OR upload a PDF below..." style="height: 60px;"></textarea>
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <input type="file" name="pdf_file" accept=".pdf" style="width: auto;">
                <button type="submit">‚ú® Generate Checklist</button>
            </div>
        </form>
        <div id="loader" class="loader">‚è≥ Reading PDF & Thinking... (This takes 10-20s)</div>
    </div>

    <div class="card">
        <h2>üìÖ Upcoming Exams</h2>
        <div style="display: flex; gap: 10px;">
            <input type="text" id="examSub" placeholder="Subject">
            <input type="date" id="examDate">
        </div>
        <button onclick="addExam()" style="width: 100%;">Add Exam</button>
        <ul id="examList" style="margin-top: 20px;"></ul>
    </div>

    <div class="card">
        <h2>‚úÖ Study Checklist</h2>
        <div style="display: flex; gap: 10px;">
            <input type="text" id="taskInput" placeholder="Add topic manually...">
            <button onclick="addTask()">Add</button>
        </div>
        <ul id="taskList" style="margin-top: 20px;"></ul>
    </div>
</div>

<script>
    // --- Data Loading ---
    async function loadData() {
        const res = await fetch('/api/data');
        const data = await res.json();
        
        // Render Tasks
        const taskList = document.getElementById('taskList');
        taskList.innerHTML = data.tasks.map(t => `
            <li>
                <div style="display:flex; align-items:center; gap:10px;">
                    <input type="checkbox" style="width:auto; margin:0;" 
                           ${t.completed ? 'checked' : ''} onchange="toggleTask(${t.id})">
                    <span class="${t.completed ? 'task-done' : ''}">${t.text}</span>
                </div>
                <button class="danger" onclick="deleteTask(${t.id})">√ó</button>
            </li>
        `).join('');

        // Render Exams
        const examList = document.getElementById('examList');
        const now = new Date();
        now.setHours(0,0,0,0);
        
        examList.innerHTML = data.exams
            .sort((a,b) => new Date(a.date) - new Date(b.date))
            .map(e => {
                const diff = (new Date(e.date) - now) / (1000 * 60 * 60 * 24);
                const days = Math.ceil(diff);
                const badgeClass = days < 3 ? 'urgent' : 'safe';
                const dayText = days < 0 ? 'Done' : (days === 0 ? 'Today!' : `${days} days left`);
                
                return `
                <li>
                    <div>
                        <strong>${e.subject}</strong><br>
                        <span class="exam-badge ${badgeClass}">${dayText}</span>
                    </div>
                    <button class="danger" onclick="deleteExam(${e.id})">√ó</button>
                </li>`;
            }).join('');
    }

    // --- Actions ---
    async function addTask() {
        const text = document.getElementById('taskInput').value;
        if(!text) return;
        await fetch('/api/tasks', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({text}) });
        document.getElementById('taskInput').value = ''; loadData();
    }

    async function toggleTask(id) { await fetch(`/api/tasks/${id}/toggle`, { method: 'POST' }); loadData(); }
    async function deleteTask(id) { await fetch(`/api/tasks/${id}`, { method: 'DELETE' }); loadData(); }

    async function addExam() {
        const subject = document.getElementById('examSub').value;
        const date = document.getElementById('examDate').value;
        if(!subject || !date) return;
        await fetch('/api/exams', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({subject, date}) });
        document.getElementById('examSub').value = ''; loadData();
    }
    
    async function deleteExam(id) { await fetch(`/api/exams/${id}`, { method: 'DELETE' }); loadData(); }

    // --- AI Handler ---
    document.getElementById('aiForm').onsubmit = async (e) => {
        e.preventDefault();
        const loader = document.getElementById('loader');
        loader.style.display = 'block';
        
        try {
            const formData = new FormData(e.target);
            const res = await fetch('/api/ai_process', { method: 'POST', body: formData });
            const data = await res.json();
            
            if (data.success) {
                loadData();
                loader.style.display = 'none';
                alert(`Success! Added ${data.count} topics.`);
                e.target.reset();
            } else {
                alert('Error: ' + data.error);
                loader.style.display = 'none';
            }
        } catch (err) {
            console.error(err);
            loader.style.display = 'none';
            alert('Connection failed. Is Ollama running?');
        }
    };

    loadData();
</script>
</body>
</html>
